                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <span class="visible-xs navbar-brand">Yuri player</span>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li id="player" ><a href="index.html">Player</a></li>

                                                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>

        <div class="container-fluid row">

            <div class="col-sm-9">
                <div class="page-header"><h1>Player</h1> </div>
                <div class="img">
                    <img id="video" src="review.jpg" onError="this.src='/review.jpg';">

                    <!--                    <div class="progress playback">
                                            <div class="progress-bar " role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                                <span class="sr-only">60% Complete</span>
                                            </div>
                                        </div>-->
                    <div class="controller">
                        <button class="btn btn-default btn-play-pause" type="button">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.btn-play-pause').on('click', function () {
                if ($(this).children('.glyphicon-play').length > 0) {
                    $(this).children('.glyphicon-play').addClass('glyphicon-pause').removeClass('glyphicon-play');
                    $.get("control", {pause: "true"});
                } else {
                    $(this).children('.glyphicon-pause').addClass('glyphicon-play').removeClass('glyphicon-pause');
                    $.get("control", {pause: "false"});
                }
            });

            $('.thumbnail').on('mouseover', function () {
                $('.caption').slideDown(300);
            });

            $('.thumbnail').on('mouseout', function () {
                setTimeout(function () {
                    $('.caption').slideUp(600);
                }, 2000);
            });

            setInterval(function () {
                //if ($("/image.jpg?" + new Date().getTime()).length > 0) {
                    $('#video').attr("src", "/image.jpg?" + new Date().getTime());
                //}
            }, 200);
        </script>

    </body>
